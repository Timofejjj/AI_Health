{% extends "base.html" %}
{% block title %}Отчёты по Активности{% endblock %}

{% block content %}
<div class="dynamics-page" data-user-id="{{ user_id }}">
    
    <header class="dashboard-header">
        <h1>Отчёты по Активности</h1>
        <a href="{{ url_for('dashboard', user_id=user_id) }}" class="back-button">← На главную</a>
    </header>

    <section class="stats-section">
        <h2>Активность по дням (часы)</h2>
        <!-- Новый фильтр по неделям -->
        <div class="chart-filters">
            <label for="weeks-filter">Показать за последние:</label>
            <select id="weeks-filter">
                <!-- Опции будут добавлены через JS -->
            </select>
        </div>
        <div class="chart-container">
            <canvas id="dailyActivityChart"></canvas>
        </div>
    </section>

    <section class="stats-section">
        <h2>Продуктивность по часам дня</h2>
        <!-- Новый фильтр по конкретному дню -->
        <div class="chart-filters">
            <label for="day-picker">Выберите день:</label>
            <input type="date" id="day-picker">
        </div>
        <div class="chart-container">
            <canvas id="hourlyActivityChart"></canvas>
        </div>
    </section>
    
</div>
{% endblock %}
