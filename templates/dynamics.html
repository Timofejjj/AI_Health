{% extends "base.html" %}

{% block title %}Динамика - Мой Ассистент{% endblock %}

{% block content %}
<body class="dynamics-page" data-user-id="{{ user_id }}">
    <div class="page-header">
        <a href="{{ url_for('dashboard', user_id=user_id) }}" class="back-button">← Назад</a>
        <h1>Динамика</h1>
        <div></div>
    </div>

    <div class="list-item">
        <h3>Календарь активности</h3>
        <p>Дни, в которые вы работали над конкретными задачами в этом месяце.</p>
        <div class="calendars-grid" id="calendars-container">
            <!-- Календари будут загружены сюда через JS -->
            <p>Загрузка данных...</p>
        </div>
    </div>

    <div class="list-item" id="charts-container" style="margin-top: 24px;">
        <h3>Общая активность</h3>
        <div class="input-group">
            <label for="weeks-filter">Показать за последние:</label>
            <select id="weeks-filter" class="form-input"></select>
        </div>
        <div style="height: 250px; margin-top: 16px;">
            <canvas id="dailyActivityChart"></canvas>
        </div>
    </div>

    <div class="list-item" style="margin-top: 24px;">
        <h3>Активность по часам</h3>
        <div class="input-group">
            <label for="day-picker">Выберите день:</label>
            <input type="date" id="day-picker" class="form-input">
        </div>
        <div style="height: 250px; margin-top: 16px;">
            <canvas id="hourlyActivityChart"></canvas>
        </div>
    </div>
</body>
{% endblock %}
