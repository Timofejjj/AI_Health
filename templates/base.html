<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой Ассистент{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body data-user-id="{{ user_id }}"> <!-- Добавляем user_id для JS -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <!-- +++ ПАНЕЛЬ АКТИВНОГО ТАЙМЕРА (скрыта по умолчанию) +++ -->
    <div id="persistent-timer-bar" class="persistent-timer-bar" style="display: none;">
        <div class="timer-info">
            <span class="task-name"></span>
            <span class="time-display"></span>
        </div>
        <a href="#" id="return-to-timer-btn" class="button button-small">Вернуться к сессии</a>
    </div>

    <!-- Библиотека для графиков -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    
    <!-- Наш основной скрипт -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
