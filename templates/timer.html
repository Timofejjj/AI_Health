{% extends "base.html" %}
{% block title %}Таймер{% endblock %}

{% block content %}
<div class="timer-page" data-user-id="{{ user_id }}" data-task-name="{{ task_name }}">
    
    <header class="timer-header page-header">
        <a href="{{ url_for('dashboard', user_id=user_id) }}" class="link-button">← На главную</a>
        <h1 class="timer-task-name">{{ task_name }}</h1>
        <a href="{{ url_for('dynamics', user_id=user_id) }}" class="button button-secondary button-small">Анализ</a>
    </header>

    <div class="timer-container">
        <div class="timer-display-box">
             <div class="timer-session-label">СЕССИЯ</div>
             <div id="time-display" class="time-display">25:00</div>
        </div>
    </div>
    
    <div class="time-adjust-controls">
        <button id="decrease-time-btn" class="adjust-btn">–</button>
        <button id="increase-time-btn" class="adjust-btn">+</button>
    </div>

    <div class="time-presets">
        <button class="time-preset-btn" data-minutes="25">25 мин</button>
        <button class="time-preset-btn" data-minutes="50">50 мин</button>
        <button class="time-preset-btn" data-minutes="90">90 мин</button>
    </div>

    <div class="timer-controls">
        <button class="control-btn-main">Старт</button>
        <button class="control-btn-secondary">Завершить</button>
    </div>

</div>
{% endblock %}
