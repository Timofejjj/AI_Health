{% extends "base.html" %}

{% block content %}
<div class="app-container">

    <!-- Левая панель для списка мыслей (выдвигается) -->
    <div class="side-pane left-pane" id="thoughts-list-pane">
        <div class="pane-header">
            <h2>Список мыслей</h2>
            <!-- Кнопка для закрытия будет здесь -->
        </div>
        <div class="pane-content" id="thoughts-list-container">
            <!-- Сюда будут загружаться мысли -->
            <p>Загрузка...</p>
        </div>
    </div>

    <!-- Основной контейнер для экранов -->
    <div class="screen-wrapper">
        
        <!-- Главный экран (виден по умолчанию) -->
        <div class="screen active" id="home">
            <h1 class="greeting">...</h1> <!-- Приветствие будет установлено JS -->
            <div class="actions-container">
                <button class="action-btn" data-action="track-activity">Отследить активности</button>
                <button class="action-btn-icon" data-action="show-main-menu">+</button>
            </div>
        </div>

        <!-- Сюда будут вставляться и выдвигаться другие экраны (формы, таймер и т.д.) -->
        <!-- <div class="screen" id="some-other-screen"></div> -->

    </div>

    <!-- Нижняя панель для ввода мыслей (выдвигается) -->
    <div class="bottom-panel" id="compose-thought-panel">
        <div class="panel-handle" data-action="toggle-compose-panel">
            <svg class="chevron-up" width="24" height="24" viewBox="0 0 24 24"><path d="M18 15l-6-6-6-6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" transform="rotate(180 12 12)"/></svg>
        </div>
        <button class="panel-edit-btn" data-action="toggle-left-pane">
            <svg width="24" height="24" viewBox="0 0 24 24"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
        <div class="panel-content">
            <textarea id="thought-input" placeholder="Что у вас на уме?"></textarea>
            <button class="screen-button primary" data-action="submit-thought">Отправить</button>
        </div>
    </div>
</div>
{% endblock %}
