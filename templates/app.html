<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/main.js" defer></script>
</head>
<body data-user-id="{{ user_id }}">
    <div class="app-container">
        <!-- Левая панель для списка мыслей -->
        <div id="thoughts-list-pane" class="side-pane left-pane">

            <div class="pane-content">
                <div id="thoughts-list"></div>
            </div>
            <!-- ИЗМЕНЕНИЕ НАЧАЛО -->
            <div class="pane-toggle-arrow" data-action="toggle-left-pane">
                <img src="/static/img/free-icon-right-arrow-angle-54833.png" alt="Открыть панель" class="toggle-icon">
            </div>
            <!-- ИЗМЕНЕНИЕ КОНЕЦ -->
        </div>

        <!-- Основной контент (экраны) -->
        <div class="screen-wrapper">
            <div id="home" class="screen active">
                <h1 class="greeting">{{ greeting }}, {{ user_id }}</h1>
                <div class="actions-container">
                    <div class="action-item">
                        <button class="action-btn">Отследить успехи</button>
                        <div class="popup-menu">
                            <button class="menu-item">Работа</button>
                            <button class="menu-item">Спорт</button>
                            <button class="menu-item">История анализов</button>
                        </div>
                    </div>
                    <div class="action-item">
                        <button class="action-btn-icon" data-action="toggle-compose-panel">+</button>
                        <div class="popup-menu">
                            <button class="menu-item"> История анализов </button>
                            <button class="menu-item"> Статистика </button>
                            <button class="menu-item"> Запустить анализ </button>
                            <button class="menu-item"> Выйти </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Нижняя панель для ввода мыслей -->
        <div id="compose-thought-panel" class="bottom-panel">
            <!-- ИЗМЕНЕНИЕ НАЧАЛО -->
            <div class="panel-handle" data-action="toggle-compose-panel">
                 <img src="/static/img/free-icon-right-arrow-angle-5483n3.png" alt="Открыть панель ввода" class="toggle-icon">
            </div>
            <!-- ИЗМЕНЕНИЕ КОНЕЦ -->
            <div class="panel-content">
                <textarea id="thought-input" placeholder="Что у вас на уме?"></textarea>
                <button class="screen-button primary" data-action="submit-thought">Отправить</button>
            </div>
        </div>
    </div>
</body>
</html>
