<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/main.js" defer></script>
</head>
<body data-user-id="{{ user_id }}">
    <div class="app-container">
        <!-- Левая боковая панель навигации -->
        <div class="sidebar" data-action="toggle-sidebar">
            <div class="chevron">></div>
            <div class="menu-item"><span>Дашборд</span></div>
            <div class="menu-item"><span>Настройки</span></div>
        </div>

        <!-- Основная контентная область -->
        <div class="content">
            <h1 class="greeting">{{ greeting }}, {{ user_id }}</h1>
            <div class="button-block">
                <button class="track-btn">⏰ Отследить активность</button>
                <button class="add-btn" data-action="toggle-compose-panel">+</button>
            </div>
        </div>

        <!-- Нижняя панель действий -->
        <div id="compose-thought-panel" class="bottom-panel">
            <div class="chevron" data-action="toggle-compose-panel">^</div>
            <button class="edit-btn">✎</button>
        </div>
    </div>
</body>
</html>
